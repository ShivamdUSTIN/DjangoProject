{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Admin Authentication</h3>
                </div>
                <div class="card-body">
                    {% if wizard %}
                        {% include "two_factor/core/wizard.html" %}
                    {% else %}
                        {% if user.is_authenticated %}
                            <div class="text-center">
                                <p>You are already logged in.</p>
                                <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">
                                    <i class="fas fa-tachometer-alt"></i> Dashboard
                                </a>
                                <a href="{% url 'logout_admin' %}" class="btn btn-danger">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                            </div>
                        {% else %}
                            <div class="text-center">
                                <a href="{% url 'two_factor:login' %}" class="btn btn-primary btn-lg">
                                    <i class="fas fa-lock"></i> Admin Login
                                </a>
                            </div>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
