{% include 'base.html' %}
{% load static %}

{% block content %}
<div>
    <h2 class="text-center">View Doctor</h2>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>DoctorID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Specialization</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.specialization }}</td>
                    <td> 
                        <a href="{% url 'Delete_Doctor' pid=i.id %}"
                           onclick="return confirm('Are you sure you want to delete this doctor?')" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
{% include 'footer.html' %}
